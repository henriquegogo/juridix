<div id="view-user">
  <h1><img src="modules/user/icon.png" /> Meus dados</h1> 
  <h2>Login</h2>
  <form action="modules/user/server.php" method="post">
    <p>
      <label for="email">Usuário</label>
      <input type="text" id="email" name="email" />
      <small style='color: red'>* Campo obrigatório</small>
    </p>
    <p>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" />
      <small style='color: red'>* Campo obrigatório. Deixe em branco se não quiser alterar.</small>
    </p>
    <h2>Informações pessoais</h2>
    <p class='left'>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" />
    </p>
    <p>
      <label for="data_nascimento">Data de nasc.</label>
      <input type="text" id="data_nascimento" name="data_nascimento" size="10" maxlength="10" style="width: auto" />
    </p>
    <p class='left'>
      <label for="celular">Celular</label>
      <input type="text" id="celular" name="celular" size="14" maxlength="14" style="width: auto" />
    </p>
    <p>
      <label for="telefone">Telefone fixo</label>
      <input type="text" id="telefone" name="telefone" size="14" maxlength="14" style="width: auto" />
    </p>
    <p>
      <label for="endereco">Endereço</label>
      <textarea id="endereco" name="endereco"></textarea>
    </p>
    <p>
      <input type="submit" value="Salvar">
    </p>
  </form>
</div>
