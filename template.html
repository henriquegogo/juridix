<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <title>Juridix</title>

  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <script src="jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

  <script>
  $(document).ready(function() {
    if (location.hash) { module = location.hash.substring(1); }
    else { module = env.start_module; }

    document.title = "Juridix :: " + env.name;
    $("#name").html(env.name);

    $('#menu').load_menu(env.menu);
    $('#side').load_block(env.blocks);
    if (env.user.email) {
      $('#menu > ul').load_block(["login","user"]);
    }
    $('#content').load_view(module);
  });
  </script>

</head>

<body>

<div id="top">
  <h1><span id="name"></span><span id="software">Juridix</span></h1>
</div>
<div id="menu">
</div>
<div id="body">
  <div id="message">
  </div>
  <div id="content">
  </div>
  <div id="side">
  </div>
  <div id="bottom">

  </div>
</div>

</body>

</html>
